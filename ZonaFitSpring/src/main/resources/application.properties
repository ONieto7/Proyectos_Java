spring.application.name=zona_fit

# Conexión MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/zona_fit_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=adminadmin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Evitar que se cree el esquema de la base de datos
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Desactivar Tomcat
spring.main.web-application-type=none


